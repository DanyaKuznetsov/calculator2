<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор 2</title>
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <input value="0" disabled type="text">
        <div class="buttons">
            <div class="row">
                <button id="AC" class="light-grey">AC</button>
                <button class="light-grey negative">+/-</button>
                <button class="light-grey procent">%</button>
                <button value="/" class="orange">÷</button>
            </div>
            <div class="row">
                <button class="dark-grey">7</button>
                <button class="dark-grey">8</button>
                <button class="dark-grey">9</button>
                <button value="*" class="orange">×</button>
            </div>
            <div class="row">
                <button class="dark-grey">4</button>
                <button class="dark-grey">5</button>
                <button class="dark-grey">6</button>
                <button value="-" class="orange">-</button>
            </div>
            <div class="row">
                <button class="dark-grey">1</button>
                <button class="dark-grey">2</button>
                <button class="dark-grey">3</button>
                <button value="+" class="orange">+</button>
            </div>
            <div class="row">
                <button class="dark-grey zero">0</button>
                <button class="dark-grey">.</button>
                <button class="orange">=</button>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
